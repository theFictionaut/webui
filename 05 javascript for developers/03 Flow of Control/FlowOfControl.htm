    <script type="text/javascript">
//        //switch statments

        var now = new Date();
        console.log(now);
        var dayOfWeek = now.getDay();
        console.log(dayOfWeek);
        switch (dayOfWeek) {
            case 0:
                console.log("it is Sunday");
                break;
            case 6:
                console.log("It is Saturday");
                break;
            case 1:
            case 2:
                console.log("Its a Tuesday");
            case 3:
            case 4:
            case 5:
                console.log("It is a weekday");
                break;
            default:
                console.log("invalid range");
                break;
        }
