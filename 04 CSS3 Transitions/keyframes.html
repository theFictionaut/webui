<!DOCTYPE html>
<html>
<head>
<style> 
div
{
width:100px;
height:100px;
background:red;
position:relative;
animation:myfirst 5s;
-webkit-animation:myfirst 5s ease-in-out infinite; /* Safari and Chrome */
-webkit-animation-direction: alternate-reverse;

}

@keyframes myfirst
{
0%   {background:red; left:0px; top:0px;}
25%  {background:yellow; border-radius: 15px; left:200px; top:0px;}
50%  {background:blue; border-radius: 55px; left:200px; top:200px;}
75%  {background:green; border-radius: 75px; left:0px; top:200px;}
100% {background:red; border-radius: 0px; left:0px; top:0px;}
}

@-webkit-keyframes myfirst /* Safari and Chrome */
{
0%   {background:red; left:0px; top:0px;}
25%  {background:yellow; border-radius: 15px; left:200px; top:0px;}
50%  {background:blue; border-radius: 35px; left:200px; top:200px;}
75%  {background:green; border-radius: 55px; left:0px; top:200px;}
100% {background:red; border-radius: 0px; left:0px; top:0px;}
}
</style>
</head>
<body>



<div></div>

</body>
</html>
