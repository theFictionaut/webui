<!DOCTYPE html>
<html>
<head>
    <title>absolute positioning into corners</title>
    <style>
        body {
            background: #fff;
            color: #000;
        }

        div {
            width: 150px;
            border: 1px dotted #999;
            position:relative;
        }

            div div {
                width: 25px;
                height: 25px;
                background-color: #ccc;
                border: none;
                text-align: center;
                position: fixed;
            }

            div .corner1 {
                top: 0;
                left: 0;
                
                
            }
            div .corner1:hover {
                   left: 10px;
                   top: -5px;
            }


            div .corner2 {
                top: 0;
                right: 0;
            }

            div .corner3 {
                bottom: 0;
                right: 0;
                background-color: #999;
            }

            div .corner4 {
                bottom: 0;
                left: 0;
                background-color: #999;
              

            }
    </style>
</head>
<body>
    <div>
        Here is some content before the four child div elements.
        <div class="corner1">
            1
        </div>
        <div class="corner2">
            2
        </div>
        <div class="corner3">
            3
        </div>
        <div class="corner4">
            4
        </div>
        Here is some content after the four child div elements.
    </div>
</body>
</html>
