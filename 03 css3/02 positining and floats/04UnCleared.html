<!DOCTYPE html>
<html>
<head>
<title>list items with floated contents</title>
<style>

body {
	background: #fff;
	color: #000;
}

li {
	border: 1px solid #000;
}
img {
	float: left;
	margin-right: 0.5em;
}


</style>
</head>
<body>

<ul>
	<li>
		<img src="images/1.png" width="67" height="67" alt="1" />
		<p>Here is some text associated with the first list item</p>
	</li>
	<li>
		<img src="images/2.png" width="67" height="67" alt="2" />
		<p>Here is some text associated with the second list item</p>
	</li>
	<li>
		<img src="images/3.png" width="67" height="67" alt="3" />
		<p>Here is some text associated with the third list item</p>
	</li>
</ul>

</body>
</html>
