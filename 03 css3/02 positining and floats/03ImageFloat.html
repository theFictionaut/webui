<!DOCTYPE html>
<html>
<head>
<title> small floated images</title>
<style>

body {
	background: #fff;
	color: #000;
}

div {
	border: 1px dotted #999;
    width: 350px;
}

</style>
</head>
<body>
<div>
	<p>Here is some text in a paragraph before a left floated image.</p>
	<img src="images/1.png" width="67" height="67" alt="1" style="float: left;"  />
	<p>Here is some text and between these arrows &gt;<img src="images/2.png" width="67" height="67" alt="2" style="float: right" />&lt; is a right floated image.</p>
	<p style="clear: both;">Here is some more text for illustration purposes. Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
</div>

</body>
</html>
