<!DOCTYPE html>
<html>
<head>
<title>Figure 14.9: rotation transformation example</title>
<style>

body {
    background: #fff;
    color: #000;
}

article {
	position: relative;
	display: block;
	width: 200px;
	height: 150px;
	margin-left: 100px;
	border: 1px solid black;
}
article time {
	position: absolute;
	top: 10px;
	left: -50px;
	height: 30px;
	width: 50px;
	padding: 10px 10px 10px 50px;
	text-align: right;
	font-weight: bold;
	font-size: 24px;
	line-height: 30px;
	color: #fff;
	background: url(images/flag.png) no-repeat right top;
}

/* modifications to 7.6 using transform */
article time {
	/* adjust positioning */
	top: 29px;
	left: -81px;
	
	/* for Firefox */
	-moz-transform: rotate(270deg);
	/* for Safari and Chrome */
	-webkit-transform: rotate(270deg);
	/* for Opera */
	-o-transform: rotate(270deg);
	/* W3C specs */
	transform: rotate(270deg);
}

</style>
</head>
<body>

<article>
	<time>13th</time>
</article>

</body>
</html>
