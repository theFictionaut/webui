<!DOCTYPE html>
<html>
<head>
<title>Figure 14.5: Linear Color Gradient</title>
<style>
body {
    background: #fff;
    color: #000;
}

div {
	width: 400px;
	height: 200px;
	/* for unsupported browsers */
	background: #aaa;
	/* for Firefox */
	background: -moz-linear-gradient(top, #000, #fff, #000);
	/* for Safari and Chrome */
	background: -webkit-gradient(linear, left top, left bottom, from(#000), to(#000), color-stop(0.5,#fff));
	/* W3C specs */
	background: linear-gradient(left top, #000, #fff, #000);
	border: 1px solid #000;
}


</style>
</head>
<body>
<div>
</div>
</body>
</html>
