<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Menu Example</title>
    <style>
        input[type="url"]
        { background-color: Red;
            
        }
    
    </style>
    


</head>
<body>
    <form onsubmit="" id="myForm" action="forms.htm" method="get">
    Name:
    <input type="text" autofocus="true" required />
    <br />
    Email:
    <input type="email" name="emailAddress" placeholder="I am a watermark" />
    <br />
    Web address
    <input type="url" id="urlfield" name="urlfield" />
    <br />
    
    <br />
    Numberspiner:
    <input type="number" min="1.1" max="2.5" step="0.1" value="0.5" id="myField" name="myField"/>
    <br />
    Slider:
    <input name="r" type="range" min="1" max="11" value="9">
    <br />
    Date:
    <input type="date" />
    <br />
    Time:
    <input type="datetime" />
    <br />
    Search:
    <input type="search" />
    <style>
        input[type="search"]
        {
            -webkit-appearance: textfield;
        }
    </style>
    <br />
    <br />
    <br />
    Colour :
    <input type="color" />
    </form>
    <br />
    <input type="submit" value="click!" form="myForm" />
    <!-- not supported in all browsers -->
    <script>

    
    
    </script>
</body>
</html>
