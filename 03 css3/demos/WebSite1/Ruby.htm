<head>
    <title>Ruby Example</title>
    <meta charset=UTF-8 />
</head>
<body>
    <article>
    <section>
    Provides internationalised support for Asian language
    <br />

        <ruby>日本</ruby>
    <br />
    </section>
    <section>
    By adding a rt tag inside the ruby phonetic alternative is used
    <br />
    <p>lets have some
    <ruby>日本<rt>にほん</rt></ruby>


    text
    </p>
    <br />
    </section>
    <section>
    <p>    For non supporting browsers use an optional &lt;rp&gt; tag</p>


    <ruby>日本<rp>(</rp><rt>にほん</rt><rp>)</rp></ruby>
    </section>
    </article>


</body>


</html>
