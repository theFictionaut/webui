    <script>

        $('li>a').attr('draggable', 'true').on('dragstart', function (e) {
            e.originalEvent.dataTransfer.effectAllowed = 'copy';
            //e.originalEvent.dataTransfer.setData('Text', this.id);

            var data = []
            

            var str = { id: this.id, data: 'text' };

            data[data.length] = str;

            console.log(JSON.stringify(data));

            //var str = "{id:'" + this.id + "', data: 'text'}";
            e.originalEvent.dataTransfer.setData('application/json', JSON.stringify(data));
        });

        $('#viewer').on('dragover', function (e) {
            if (e.preventDefault) e.preventDefault(); // allows us to drop
            this.className = 'over';
            e.originalEvent.dataTransfer.dropEffect = 'copy';
            return false;
        });

        $('#viewer').on('dragenter', function (e) {
            this.className = 'over';
            return false;
        });

        $('#viewer').on('dragleave', function (e) {
            this.className = '';
        });

        $('#viewer').on('drop', function (e) {
            if (e.stopPropagation) e.stopPropagation(); // stops the browser from redirecting

           var el = document.getElementById(e.originalEvent.dataTransfer.getData('Text'));
           //var d = (JSON.parse(e.originalEvent.dataTransfer.getData('application/json')));
           // var el = document.getElementById(e.originalEvent.dataTransfer.getData('application/json'));

            $(this).css('background', 'url(' + $(el).children('img').attr('src') + ')');

            //$(this).attr('tooltip', d[0].data);
            

            return false;
        });

    </script>
