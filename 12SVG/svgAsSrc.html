<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        @media only screen and (max-width: 500px) {
            #svgPic {
                width: 25%;
                height: 25%;
            }
        }

        @media only screen and (max-width: 900px) {
            #svgPic {
                width: 45%;
                height: 45%;
            }
        }

        @media only screen and (min-width: 900px) {
            #svgPic {
                width: 65%;
                height: 65%;
            }
        }
    </style>



</head>
<body>
    <img id="svgPic" src="HTML5_logo.svg" />


</body>
</html>
