<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>User interactions</title>
	<style>

		body {
			font-family: arial, verdana;
			font-size: 12px;
		}

		svg {
			display: block;
			border: 2px solid darkblue;
			width: 400px;
			height: 350px;
		}

		/* Define styles for SVG rectangles */
		rect {
			opacity: 0.15;
		}
		rect:hover {
			opacity: 1.0;
		}
		
	</style>

</head>

<body>

	<h1>User Interactions</h1>
  
	<svg xmlns="http://www.w3.org/2000/svg" id="transformations" >
		<defs>
			<pattern id="trianglePattern" width="50" height="50" patternUnits="userSpaceOnUse">
				<path class="segment1" d="M 0 0 L 50 50 L 0  50 Z" fill="red" stroke="blue" />
				<path class="segment2" d="M 0 0 L 50 0  L 50 50 Z" fill="yellow" stroke="blue" />
			</pattern>
		</defs>

		<!-- Handle the click event on the big rectangle -->
		<rect x="0" y="0" width="200" height="200" fill="url(#trianglePattern)"  stroke="blue" stroke-width="5" 
		      onclick="alert('You clicked me!')" />

		<g transform="translate(200, 200)">
			<g transform="scale(0.25)">
				<rect x="0" y="0" width="200" height="200" fill="url(#trianglePattern)" stroke="green" stroke-width="5" />

				<g transform="translate(320, 0), scale(2), skewX(-30)">
						<rect x="0" y="0" width="200" height="200" fill="url(#trianglePattern)" stroke="purple" stroke-width="10" />
				</g>

			</g>
		</g>
	</svg>

</body>
</html>
