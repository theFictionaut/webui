<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Drawing simple shapes</title>
	<style>

		body {
			font-family: arial, verdana;
			font-size: 12px;
		}

		button {
			background-color: yellow;
			color: orange;
			width: 150px;
			height: 30px;
			margin: 0px 10px 5px 0px;
		}

		svg {
			display: none;
			border: 2px solid darkblue;
			width: 300px;
			height: 200px;
		}
		
	</style>

</head>

<body>

	<h1>Drawing simple shapes</h1>

	<p>Click a button to draw a shape</p>

	<button onclick="draw('rectangles')">Draw rectangles</button>
	<button onclick="draw('circleEllipse')">Draw circle/ellipse</button>
	<button onclick="draw('polylinePolygon')">Draw polyline/polygon</button>
	<br/>


	<!-- Draw rectangles -->
	<svg xmlns="http://www.w3.org/2000/svg" id="rectangles">
		<rect x="20" y="20" width="100" height="75" fill="lightblue" stroke="blue" />
		<rect x="50" y="50" width="100" height="75" rx="20" ry="20" fill="gold" stroke="blue" />
	</svg>


	<!-- Draw a circle and ellipse -->
	<svg xmlns="http://www.w3.org/2000/svg" id="circleEllipse">
		<circle  cx="100" cy="60" r="40" fill="lightblue" stroke="blue"  />
		<circle  cx="200" cy="60" r="40" fill="lightblue" stroke="blue"  />
		<ellipse cx="150" cy="120" rx="110" ry="30" fill="gold" stroke="blue"  />
	</svg>


	<!-- Draw a polyline and polygon -->
	<svg xmlns="http://www.w3.org/2000/svg" id="polylinePolygon">
		<polyline points="20 150, 70 50, 150 50, 100 150" fill="lightblue" stroke="blue" />
		<polygon  points="150 50, 230 50, 280 150, 200 150" fill="gold" stroke="blue" />		
	</svg>

	<script>
		function draw(id) {

			// Hide all the svg elements.
			var elems = document.querySelectorAll("svg");
			for (var i = 0; i < elems.length; i++) {
				elems[i].style.display = "none";
			}
			
			// Show this svg element.
			var thisElem = document.querySelector("#" + id);
			thisElem.style.display = "block";
		}
	</script>

</body>
</html>
